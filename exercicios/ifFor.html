<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{ aluno.nome }} - {{ aluno.nota }} 
            <span v-if="aluno.nota>= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota>=6">Aprovado</span>
            <span v-else-if="aluno.nota>=5">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n >=4">{{n}}</span>

            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                alunos: [
                    { nome: "Wiliender", nota: 9.8 },
                    { nome: "Daniel", nota: 5.3 },
                    { nome: "Ana", nota: 2.8 },
                    { nome: "Bia", nota: 7.8 },
                    { nome: "Carlos", nota: 5.8 },
                    { nome: "joao", nota: 5.7 }
                ]
            }
        })
    </script>
</body>
</html>
